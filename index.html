  <script>
    const x = document.getElementById("demo");
    const y = document.getElementById("demolat");
    const z = document.getElementById("demolng");
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition,showError);
      } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
     
    }
    
    function showPosition(position) {
      x.innerHTML = "Latitude: " + position.coords.latitude + 
      " and Longitude: " + position.coords.longitude;
      y.innerHTML =position.coords.latitude;
      z.innerHTML =position.coords.longitude;            
    }
    
    function showLocation(position){
        window.location.href= "map.html?latitude="+y.innerHTML+"&&longitude="+z.innerHTML;
      }
    
    </script>

    <script>
    window.onload =function(){
   searcher.click();
    }

    const showError =(error)=>{
      switch(error.code){
        case error.PERMISSION_DENIED:
        alert("You denied permission , we can't access your map !");
        submit.style.display="none";
        break;
        
        case error.TIMEOUT:
        alert("Too long time taken for page reload!");
        break;

        default:
         alert("Something went wrong, this might be no or weak connection, Thanks! üôè")
